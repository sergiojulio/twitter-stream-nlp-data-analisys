version: "3.1"
services:

  spark:
    container_name: spark-server
    image: docker.io/bitnami/spark:3.2
    # build: 
    #   context: ./ # specify context, this case root pah
    #   dockerfile: ./docker/spark/Dockerfile # location
    environment:
      - SPARK_MODE=master
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - '8080:8080'
    volumes:
      - .:/code # add in preferences resources (workin directory)

  spark-worker:
    container_name: worker-server
    # install python modules command: ?ss
    build: 
      context: ./ # specify context, this case root pah
      dockerfile: ./docker/spark/Dockerfile # location
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
      - SPARK_USER=spark
    ports:
      - '8081:8081'

  postgres:
    container_name: postgres-server
    image: postgres:14.1-alpine
    #restart: always
    build: 
      context: ./ # specify context, this case root pah
    environment:
      - POSTGRES_DB=postgres_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_ROOT_PASSWORD=root
    ports:
      - '5432:5432'
    volumes:
      #- postgres-data:/var/lib/postgresql/data
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql


volumes:
  postgres:  
    driver: local
  spark:
    driver: local
  # postgres persistente vulumen